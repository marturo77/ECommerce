<div class="container mt-5">
  <h2 class="mb-4">Product List</h2>
  <div *ngIf="errorMessages.length" class="alert alert-danger mt-3">
    <ul>
      <li *ngFor="let errorMessage of errorMessages">{{ errorMessage }}</li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
          <p class="card-text"><strong>Stock:</strong> {{ product.stock }} in stock</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-danger" (click)="deleteProduct(product.productId)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h3>Add New Product</h3>
    <form (ngSubmit)="createProduct()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newProduct.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="newProduct.description" name="description" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="newProduct.price" name="price" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" [(ngModel)]="newProduct.category" name="category" required>
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" [(ngModel)]="newProduct.stock" name="stock" required>
      </div>
      <button type="submit" class="btn btn-success">Create Product</button>
    </form>
  </div>
</div>
