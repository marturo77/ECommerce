<h2>Order List</h2>
<ul>
  <li *ngFor="let order of orders">
    Order ID: {{ order.orderId }} - Total: {{ order.total }} - Status: {{ order.status }}
    <ul>
      <li *ngFor="let item of order.orderItems">
        Product ID: {{ item.productId }} - Quantity: {{ item.quantity }} - Price: {{ item.price }}
      </li>
    </ul>
  </li>
</ul>
